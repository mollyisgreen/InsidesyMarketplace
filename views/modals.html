
<!-- Sign up Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">
	<div class="modal-dialog">

		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

		<form action="/signup" method="post" id="signupForm" accept-charset="utf-8">
      		<input class="suggestionBox" name="name" type="text" placeholder="name">

      		<input class="suggestionBox" name="email" type="text" placeholder="email">

      	    <input class="suggestionBox" name="password" type="password" placeholder="password">

      	    <input class="suggestionBox" name="repassword" type="password" placeholder="re-enter password">

      	    <button type="submit" class="btn btn-primary">Sign up</button>
      	</form>

	</div>
</div>


<!-- Log in Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
	<div class="modal-dialog">

		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

		<form action="/login" method="post" id="loginForm" accept-charset="utf-8">

      		<input class="suggestionBox" name="email" type="text" placeholder="email">

      	    <input class="suggestionBox" name="password" type="password" placeholder="password">

      	    <button type="submit" class="btn btn-primary">Log in</button>
      	</form>

	</div>
</div>
